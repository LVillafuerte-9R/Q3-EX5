<head>

  <!-- JS SETUP -->

<body>
   <!-- ONTOGGLE EVENT -->
   <div class="container">
  <details ontoggle="alert('The ontoggle event just got triggered')">
      <summary>ɪɴꜱᴛʀᴜᴄᴛɪᴏɴꜱ</summary>
      <p>Enter your name.</p>
  </details>
</div>

  <div class="container">
    <h1>ೀ 💎 ‧ ˚ 𝓖𝓻𝓮𝓮𝓽𝓲𝓷𝓰 𝓐𝓹𝓹 💙 ⊹˚.</h1><hr>
    
    <form>
        <label for="fname">ᴇɴᴛᴇʀ ɴᴀᴍᴇ:</label>
        <input type="text" id="fname" class="form-control">

        <h2 id="guestName">𝓦𝓮𝓵𝓬𝓸𝓶𝓮 𝓰𝓾𝓮𝓼𝓽!</h2>
        <button type="button" class="btn btn-primary" onClick="greet()" >GREET</button>
        <button type="button" class="btn btn-primary" onClick="window.location.reload()" id="refresh" onmouseover="changeTextColor()" onmouseout="resetTextColor()">REFRESH</button>
    </form>

    <script type="text/javascript">
        function greet() {
            var name = document.getElementById('fname').value;

            document.getElementById('guestName').innerHTML = 'Welcome, ' + name;
        }
    </script>

    <!-- ONCHANGE -->
    <script type="text/javascript">
        document.getElementById('fname').onchange = function() {myName()};

        function myName () {
            var name = document.getElementById("fname");
            name.value = name.value.toUpperCase();
        }
    </script>

    <!-- CHANGE TEXT & BACKGROUND COLOR -->
    <script type="text/javascript">
        const reload = document.getElementById('refresh');

        function changeTextColor() {
            reload.style.color = "#3674B5"
            reload.style.background = "white"
        }

        function resetTextColor() {
            reload.style.color = "white"
            reload.style.background = "#3674B5"
        }
    </script>
   </div>
